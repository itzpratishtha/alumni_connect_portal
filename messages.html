<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages | PIET Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./modern.css">
</head>

<body>

  <!-- NAVBAR -->
<header class="navbar">
  <div class="container nav-container">

    <!-- LEFT: LOGO + NAME -->
     <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-brand">
      <img src="./alumni.png" alt="PIET Logo">
      <span>
        PIET Alumni Connect<br>
        <small>Alumni Society</small>
      </span>
    </div>

    <!-- CENTER: LINKS -->
    <div class="nav-links" id="navbarLinks">
      <a href="index.html">Home</a>
      <a href="alumni.html" data-role="student">Find Alumni</a>
      <a href="jobs.html" data-role="student,alumni">Jobs</a>
      <a href="groups.html" data-role="student,alumni">Groups</a>
      <a href="resources.html" data-role="student,alumni">Resources</a>
      <a href="messages.html" data-role="student,alumni">Messages</a>
    </div>

    <!-- RIGHT: USER PROFILE -->
    <div class="nav-user" id="navUser"></div>

  </div>
</header>


  <!-- MAIN -->
  <main class="container">

    <!-- HEADER -->
    <section class="card" style="margin-top:30px;">
      <h2>Messages</h2>
      <p style="margin-top:6px; color:#6b7280;">
        Private 1-to-1 conversation
      </p>
    </section>

    <!-- CHAT CARD -->
    <section class="card" style="margin-top:20px;">

      <!-- Messages box -->
      <div id="chatBox" class="chat-box"></div>

      <!-- Input -->
      <form id="chatForm" style="margin-top:14px; display:flex; gap:10px;">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
          required
        />
        <button class="btn" type="submit">Send</button>
      </form>

    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 PIET Alumni Connect
  </footer>

  <!-- JS -->
  <script src="./api.js"></script>
  <script src="./protect.js"></script>
  <script src="./roleNavbar.js"></script>
  <script src="./logout.js"></script>
  <script src="./navbarUser.js"></script>
  <script src="./mobileNav.js"></script>



  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <script>
    const socket = io("http://localhost:5001");

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");

    const params = new URLSearchParams(window.location.search);
    const receiverId = params.get("to");
    const senderId = localStorage.getItem("userId");

    if (!receiverId) {
      chatBox.innerHTML = "<p>No conversation selected.</p>";
      chatForm.style.display = "none";
    }

    // Join private room
    socket.emit("joinRoom", {
      senderId: Number(senderId),
      receiverId: Number(receiverId)
    });

    // Load previous messages
    async function loadMessages() {
      chatBox.innerHTML = "<p>Loading messages...</p>";

      const res = await apiCall(`/api/messages/${receiverId}`, "GET", null, true);
      chatBox.innerHTML = "";

      if (!res || res.length === 0) {
        chatBox.innerHTML = "<p>No messages yet.</p>";
        return;
      }

      res.forEach(msg => {
        const isMe = msg.sender_id == senderId;
        appendMessage(msg.message, isMe);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Append message bubble
    function appendMessage(text, isMe) {
      const div = document.createElement("div");
      div.className = "chat-message" + (isMe ? " me" : "");
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Receive realtime message
    socket.on("newMessage", (data) => {
      if (data.senderId == receiverId) {
        appendMessage(data.message, false);
      }
    });

    // Send message
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = messageInput.value.trim();
      if (!message) return;

      // Save to DB
      await apiCall(
        "/api/messages/send",
        "POST",
        { receiverId, message },
        true
      );

      // Emit socket event
      socket.emit("sendMessage", {
        senderId: Number(senderId),
        receiverId: Number(receiverId),
        message
      });

      appendMessage(message, true);
      messageInput.value = "";
    });

    loadMessages();
  </script>

</body>
</html>
