<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groups | PIET Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./modern.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
  <div class="container nav-container">

    <!-- LEFT: LOGO + NAME -->
     <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-brand">
      <img src="./alumni.png" alt="PIET Logo">
      <span>
        PIET Alumni Connect<br>
        <small>Alumni Society</small>
      </span>
    </div>

    <!-- CENTER: LINKS -->
    <div class="nav-links" id="navbarLinks">
      <a href="index.html">Home</a>
      <a href="alumni.html" data-role="student">Find Alumni</a>
      <a href="jobs.html" data-role="student,alumni">Jobs</a>
      <a href="groups.html" data-role="student,alumni">Groups</a>
      <a href="resources.html" data-role="student,alumni">Resources</a>
      <a href="messages.html" data-role="student,alumni">Messages</a>
    </div>

    <!-- RIGHT: USER PROFILE -->
    <div class="nav-user" id="navUser"></div>

  </div>
</header>


  <!-- MAIN -->
  <main class="container">

    <!-- HEADER -->
    <section class="card" style="margin-top:30px;">
      <h2>Groups</h2>
      <p style="margin-top:6px; color:#6b7280;">
        Join discussion groups or create your own.
      </p>
    </section>

    <!-- CREATE GROUP -->
    <section class="card" style="margin-top:20px;">
      <h3>Create a Group</h3>

      <form id="groupForm" style="margin-top:12px;">
        <input type="text" id="groupName" placeholder="Group Name" required>
        <textarea id="groupDescription" placeholder="Group Description" required></textarea>
        <button type="submit" class="btn">Create Group</button>
      </form>
    </section>

    <!-- GROUP LIST -->
    <section class="cards-section" id="groupList"></section>

  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 PIET Alumni Connect
  </footer>

  <!-- JS -->
  <script src="./api.js"></script>
  <script src="./protect.js"></script>
  <script src="./roleNavbar.js"></script>
  <script src="./logout.js"></script>
  <script src="./navbarUser.js"></script>
  <script src="./mobileNav.js"></script>



  <script>
    const groupList = document.getElementById("groupList");
    const groupForm = document.getElementById("groupForm");

    // Load groups
    async function loadGroups() {
      groupList.innerHTML = "<p>Loading groups...</p>";

      const res = await apiCall("/api/groups", "GET", null, true);
      groupList.innerHTML = "";

      if (!res || res.length === 0) {
        groupList.innerHTML = "<p>No groups available.</p>";
        return;
      }

      res.forEach(g => {
        groupList.innerHTML += `
          <div class="card">
            <h3>${g.name}</h3>
            <p style="margin-top:6px; color:#6b7280;">
              ${g.description || ""}
            </p>

            <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
              <a href="group_members.html?groupId=${g.id}" class="btn">View Members</a>
              <a href="groupchat.html?groupId=${g.id}" class="btn">Open Chat</a>
            </div>
          </div>
        `;
      });
    }

    // Create group
    groupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("groupName").value,
        description: document.getElementById("groupDescription").value
      };

      try {
        await apiCall("/api/groups", "POST", data, true);
        alert("Group created successfully!");
        groupForm.reset();
        loadGroups();
      } catch (err) {
        alert(err.message || "Failed to create group");
      }
    });

    // Initial load
    loadGroups();
  </script>

</body>
</html>
