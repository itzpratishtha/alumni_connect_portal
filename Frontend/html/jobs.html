<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobs | PIET Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/modern.css">
</head>

<body>

  <!-- NAVBAR -->
<header class="navbar">
  <div class="container nav-container">

    <!-- LEFT: LOGO + NAME -->
     <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-brand">
      <img src="../assets/alumni.png" alt="PIET Logo">
      <span>
        PIET Alumni Connect<br>
        <small>Alumni Society</small>
      </span>
    </div>

    <!-- CENTER: LINKS -->
    <div class="nav-links" id="navbarLinks">
      <a href="index.html">Home</a>
      <a href="alumni.html" data-role="student">Find Alumni</a>
      <a href="jobs.html" data-role="student,alumni">Jobs</a>
      <a href="groups.html" data-role="student,alumni">Groups</a>
      <a href="resources.html" data-role="student,alumni">Resources</a>
      <a href="messages.html" data-role="student,alumni">Messages</a>
    </div>

    <!-- RIGHT: USER PROFILE -->
    <div class="nav-user" id="navUser"></div>

  </div>
</header>


  <!-- MAIN -->
  <main class="container">

    <!-- HEADER -->
    <section class="card" style="margin-top:30px;">
      <h2>Jobs & Internships</h2>
      <p style="margin-top:6px; color:#6b7280;">
        Explore opportunities shared by alumni.
      </p>
    </section>

    <!-- POST JOB (ALUMNI ONLY) -->
    <section class="card" id="postJobCard" data-role="alumni" style="margin-top:20px;">
      <h3>Post a Job</h3>

      <form id="jobForm" style="margin-top:12px;">
        <input type="text" id="title" placeholder="Job Title" required>
        <input type="text" id="company" placeholder="Company Name" required>
        <input type="text" id="location" placeholder="Location">
        <textarea id="description" placeholder="Job Description" required></textarea>

        <button type="submit" class="btn">Post Job</button>
      </form>
    </section>

    <!-- JOB LIST -->
    <section class="cards-section" id="jobList"></section>

  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 PIET Alumni Connect
  </footer>

  <!-- JS -->
  <script src="../js/api.js"></script>
  <script src="../js/protect.js"></script>
  <script src="../js/roleNavbar.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/navbarUser.js"></script>
  <script src="../js/mobileNav.js"></script>



  <script>
    const role = localStorage.getItem("role");
    const jobList = document.getElementById("jobList");
    const jobForm = document.getElementById("jobForm");

    // Load jobs
    async function loadJobs() {
      jobList.innerHTML = "<p>Loading jobs...</p>";

      const res = await apiCall("/api/jobs", "GET", null, true);
      jobList.innerHTML = "";

      if (!res || res.length === 0) {
        jobList.innerHTML = "<p>No jobs available.</p>";
        return;
      }

      res.forEach(job => {
        jobList.innerHTML += `
          <div class="card">
            <h3>${job.title}</h3>
            <p style="color:#6b7280;">
              <strong>${job.company}</strong> • ${job.location || ""}
            </p>
            <p style="margin-top:8px;">
              ${job.description}
            </p>
            <p style="margin-top:10px; font-size:0.9rem; color:#6b7280;">
              Posted by Alumni
            </p>
          </div>
        `;
      });
    }

    // Submit job (alumni only)
    if (jobForm) {
      jobForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          title: document.getElementById("title").value,
          company: document.getElementById("company").value,
          location: document.getElementById("location").value,
          description: document.getElementById("description").value
        };

        try {
          await apiCall("/api/jobs", "POST", data, true);
          alert("Job posted successfully!");
          jobForm.reset();
          loadJobs();
        } catch (err) {
          alert(err.message || "Failed to post job");
        }
      });
    }

    // Initial load
    loadJobs();
  </script>

</body>
</html>
