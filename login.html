<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | PIET Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./modern.css" />
</head>

<body class="auth-page">

  <div class="auth-card">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p style="text-align:center; margin-bottom:20px; color:#6b7280;">
      Login to PIET Alumni Connect
    </p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      New user?
      <a href="register.html" style="color:#4f46e5; font-weight:500;">Register</a>
    </p>

    <p style="text-align:center; margin-top:10px;">
      Didnâ€™t verify OTP?
      <a href="verify-otp.html" style="color:#4f46e5; font-weight:500;">Verify Email</a>
    </p>
  </div>

  <!-- JS -->
  <script src="./api.js"></script>

  <script>
    const form = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");

    // Prevent logged-in users from opening login page
    if (localStorage.getItem("token")) {
      window.location.href = "index.html";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";

      try {
        const res = await apiCall("/api/auth/login", "POST", { email, password });

        // âœ… Store session
        localStorage.setItem("token", res.token);
        localStorage.setItem("userId", res.user.id);
        localStorage.setItem("name", res.user.name);
        localStorage.setItem("role", res.user.role);
        localStorage.setItem("email", res.user.email);

        alert("Login successful!");
        window.location.href = "index.html";

      } catch (err) {
        alert(err.message || "Login failed");
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerText = "Login";
      }
    });
  </script>

</body>
</html>
