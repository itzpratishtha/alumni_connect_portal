<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | PIET Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="modern.css" />
</head>

<body class="auth-page">

  <div class="auth-card">
    <h2>Welcome Back üëã</h2>
    <p style="text-align:center; margin-bottom:20px; color:#6b7280;">
      Login to PIET Alumni Connect
    </p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      New user?
      <a href="register.html" style="color:#4f46e5; font-weight:500;">Register</a>
    </p>
  </div>

  <!-- JS -->
  <script src="api.js"></script>
  <script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please fill all fields");
      return;
    }

    try {
      // Backend sets HTTP-only cookie
      const res = await apiCall("/api/auth/login", "POST", {
        email,
        password,
      });

      alert(res.message || "Login successful");

      // ‚ùå No localStorage
      // ‚ùå No token handling
      // ‚úÖ Cookie is already set by backend

      window.location.href = "index.html";

    } catch (err) {
      console.error("LOGIN ERROR:", err);
      alert(err.message || "Login failed");
    }
  });
</script>
</body>
</html>
