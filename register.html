<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | PIET Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/modern.css" />
</head>

<body class="auth-page">

  <div class="auth-card">
    <h2>Create Account âœ¨</h2>
    <p style="text-align:center; margin-bottom:20px; color:#6b7280;">
      Join PIET Alumni Connect
    </p>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="alumni">Alumni</option>
      </select>
      <button type="submit" class="btn" id="registerBtn">Register</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      Already have an account?
      <a href="login.html" style="color:#4f46e5; font-weight:500;">Login</a>
    </p>
  </div>

<script src="api.js"></script>
<script>
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // ðŸ”¥ STOP page refresh

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if (!name || !email || !password || !role) {
      alert("Please fill all fields");
      return;
    }

    try {
      const res = await apiCall("/api/auth/register", "POST", {
        name,
        email,
        password,
        role,
      });

      alert(res.message || "Registered successfully!");

      // save email for OTP page
      localStorage.setItem("pending_email", email);

      // redirect to verify OTP
      window.location.href = "verify-otp.html";

    } catch (err) {
      console.error("REGISTER ERROR:", err);
      alert(err.message || "Registration failed");
    }
  });
</script>

</body>
</html>
