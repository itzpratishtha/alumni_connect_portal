<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | PIET Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/modern.css" />
</head>

<body class="auth-page">

  <div class="auth-card">
    <h2>Create Account âœ¨</h2>
    <p style="text-align:center; margin-bottom:20px; color:#6b7280;">
      Join PIET Alumni Connect
    </p>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="alumni">Alumni</option>
      </select>

      <button type="submit" class="btn" id="registerBtn">Register</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      Already have an account?
      <a href="login.html" style="color:#4f46e5; font-weight:500;">Login</a>
    </p>
  </div>

  <!-- JS -->
  <script src="api.js"></script>
<script>
  async function register() {
    try {
      await registerUser(name, email, password, role);
      alert("Registered successfully. Please login.");
      window.location.href = "login.html";
    } catch (err) {
      alert(err.message);
    }
  }
</script>

</body>
</html>
